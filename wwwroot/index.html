<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Calendrier</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap5.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Calendrier.styles.css" />
    <link rel="icon" href="data:,">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <script>
        window.blazorSetTheme = function (theme) {
            try {
                document.documentElement.setAttribute('data-bs-theme', theme || 'light');
                try { localStorage.setItem('appTheme', theme); } catch (_) { }
            } catch (e) {
                console && console.warn('blazorSetTheme error', e);
            }
        };

        // apply persisted theme (early)
        try {
            const persisted = localStorage.getItem('appTheme');
            if (persisted) document.documentElement.setAttribute('data-bs-theme', persisted);
        } catch (_) { }

        // fetch text file (e.g., an SVG) within the WebView
        window.fetchText = async function (path) {
            try {
                const res = await fetch(path, { cache: 'force-cache' });
                if (!res.ok) return null;
                return await res.text();
            } catch {
                return null;
            }
        };
    </script>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

</body>

</html>
